<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>
<body>
    <div class="container">
            <div class="card">
                <div class="card__galery">
                    <div class="card__logo">
                        <img src="./img/logo.png" alt="NikeSB" class="card__label">
                    </div>
                    <div class="card__foto">
                        <img src="./img/foto.png" alt="NikeSB" class="card__img">
                    </div>
                    <ul class="card__dots">
                        <li><a href="#" class="card__dot green card__dot--active"></a></li>
                        <li><a href="#" class="card__dot white"></a></li>
                        <li><a href="#" class="card__dot red"></a></li>
                        <li><a href="#" class="card__dot blue"></a></li>
                    </ul>
                </div>

                <div class="card__info">
                    <h1 class="title">Nike SB Stefan <br> Janoski Max</h1>
                    <h2 class="subtitle">Unisex Skateboarding Shoe (Men's Sizing)</h2> 

                    <ul class="card__stars" data-card__stars='3'>
                        <li><a href="#" class="card__star card__star--active" ></a></li>
                        <li><a href="#" class="card__star card__star--active" ></a></li>
                        <li><a href="#" class="card__star card__star--active" ></a></li>
                        <li><a class="card__star" href="#"></a></li>
                        <li><a class="card__star" href="#"></a></li>
                    </ul>

                    <form action="#" method="post" class="form" >
                        
                            <div class="card__row">
                                <div class="card__item ">
                                    <select name="month" class="card__btn card__btn--choice validate" required>
                                        <option value="" selected disabled>Size</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                                <div class="row__item">
                                    <select name="year" class=" card__btn card__btn--choice validate" required>
                                        <option value="" selected disabled>Qty</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                    </form>

                    <div class="card__buttons">     
                        <a href="#" class="card__btn">Add to card</a>
                    </div>

                </div>

            </div>
    
    </div>

</body>
</html>
